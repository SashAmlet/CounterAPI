<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
    <div id="indexBody">
    </div>

    <script src="js/ShowIndex.js" asp-append-version="true"></script>
    <script src="js/AddUser.js" asp-append-version="true"></script>
    <script src="js/addTL.js" asp-append-version="true"></script>
    <script src="js/UpdateLanguage_Theme.js" asp-append-version="true"></script>

    <script type="text/javascript">
        Promise.all([
            fetch(PageItemsUri)
                .then(response => response.json()),
            fetch(usersUri)
                .then(response => response.json()),
            fetch(tlUri)
                .then(response => response.json()),
            fetch('api/LanguageLists')
                .then(response => response.json()),
            fetch('api/ThemeLists')
                .then(response => response.json())
        ])
            .then(([itemsData, usersData, tlData, languageData, themeData]) => {
                _displayItems(itemsData);
                _displayUsers(usersData);
                _displayTLs(tlData);
                _displayUserAddLanguageThemeList(languageData, 'user-add-language-list', 'user-select-language');
                _displayUserAddLanguageThemeList(themeData, 'user-add-theme-list', 'user-select-theme');
            })
            .catch(error => console.error('Unable to get data.', error));

    </script>
</body>
</html>
